<div class="sneakers-section">
  <mat-card *ngFor="let sneaker of sneakers" class="product-card">
    <mat-card-header>
      <mat-card-title>{{sneaker.name}}</mat-card-title>
      <mat-card-subtitle>{{sneaker.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="sneaker.img">
    <mat-card-content>
      <h2>
        <b>{{sneaker.price| number}} ₽</b>
      </h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="buy()">Добавить в корзину</button>
      <button mat-button (click)="showInfo()">Подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
